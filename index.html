<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactoryTalk Optix Runtime Logs Parser</title>

    <script src="scripts/marked.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>FactoryTalk Optix Runtime Logs Parser</h1>
        <div class="accordion" id="readmeBlock">
            <div class="buttons">
                <button id="toggleReadmeButton" class="accordion-button">Show instructions</button>
                <button id="linkToRepoButton"
                    onclick="window.location.href='https://github.com/ASEM-ApplicationSoftwareEngineers/OptixRuntimeLogsParser';">
                    Show source code</button>
                <button id="refreshButton" onclick="window.location.href='./index.html';">Reset
                    form</button>
            </div>
        </div>
        <div id="readmeContent" class="accordion-content" style="display: none;"></div>
        <br>
        <div id="uploadBlock">
            <form id="logForm">
                <label for="logFiles">Upload Log Files:</label>
                <input type="file" id="logFiles" name="logFiles" accept=".log">
                <div class="buttons">
                    <button type="button" id="addFileButton">Add File</button>
                    <button type="button" id="clearFilesButton">Clear Files</button>
                    <button type="submit">Parse Logs</button>
                </div>
            </form>
            <div id="selectedFilesBlock" style="display: none;">
                <h2>Selected Files</h2>
                <ul id="fileList"></ul>
            </div>
        </div>
        <div id="outputBlock" style="display: none;">
            <pre id="output" style="display: none;"></pre>

            <h2 style="display: none;">Rendered Markdown</h2>
            <div id="renderedMarkdown" class="markdown-container"></div>
            <br>
            <div id="additionalOptionsButtons">
                <h2>Additional options</h2>
                <div class="additionalOptionsButtons">
                    <button id="downloadButton">Download as Markdown</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="scripts/uploader.js"></script>
    <script src="scripts/processor.js"></script>
    <script src="scripts/readmeLoader.js"></script>
</body>

</html>
